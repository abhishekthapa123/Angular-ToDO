<div class="maindiv">
<div class="containdiv">
  <div class="addtodo">
    <form [formGroup]="savetodo"(ngSubmit)="addtodo()" >
      <input type="text" formControlName="items">
      <input type="hidden" formControlName="uid">
      <button>Add</button>
    
    </form>
    </div>
<nz-table>
    <thead>
      <tr>
        <th>Name</th>
      
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of todo;let i = index">
       
        <td>{{data.items}}</td>
        
        <td>
         
          <nz-divider nzType="vertical"></nz-divider>
          <!-- <i nz-icon nzType="close" nzTheme="outline"></i> -->
       <button (click)="delete(data.id,i)" style="background-color:transparent;border:none;color:red;font-weight: bold;"><i  style="font-size:20px;"nz-icon nzType="close" nzTheme="outline"></i> </button>
       <button nz-button [nzType]="'primary'" (click)="showModal(data.id)"><span>Edit</span></button>
       <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" >
         <!-- <ng-container *nzModalContent>
           <p>Content one</p>
           <p>Content two</p>
           <p>Content three</p>
         </ng-container> -->
         <form [formGroup]="editgroup" (ngSubmit)="update()">
         <input type="text" formControlName="items">
         <input type="hidden" formControlName="id">
         <input type="hidden" formControlName="uid">
         <br><br>
         <button nz-button [nzType]="'primary'" >Update</button>
        </form>
       </nz-modal>
      
      </td>
      </tr>
    </tbody>
  </nz-table>
</div>
<div class="logout">
    <button (click)="logout()" value="Logout" style="border: none;"><i nz-icon nzType="poweroff" style="font-size:20px;"nzTheme="outline"></i> </button>
    </div>

</div>
